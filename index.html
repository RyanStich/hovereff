<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Motion Hover Effects | Demo 1</title>
	<meta content="How to Create Motion Hover Effects with Image Distortions using Three.js" name="description" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="keywords" content="tutorial, three.js, hover effect, image distortion, webgl" />
	<meta name="author" content="Niccolò Miranda and Clément Roche for Codrops" />
	<link href="css/common.css" rel="stylesheet" type="text/css" />
	<link href="css/style1.css" rel="stylesheet" type="text/css" />
</head>

<body class="body loading">
	<main class="app">
		<div class="grid">
			<div class="grid-items">
				<a aria-label="link-1" target="_blank" rel="noopener" draggable="false" class="link w-inline-block">
					<h1 class="h1">montmartre</h1>
					<div class="text">cemetery, paris</div>
					<img class="content__img" src="img/demo1/img1.jpg" alt="img1" />
				</a>
				<div class="divider"></div>
				<a aria-label="link-2" target="_blank" rel="noopener" draggable="false" class="link w-inline-block">
					<h1 class="h1">bir-hakem</h1>
					<div class="text">bridge, paris</div>
					<img class="content__img" src="img/demo1/img2.jpg" alt="img2" />
				</a>
			</div>
			<div class="grid-items g2">
				<div class="divider d2"></div>
				<a aria-label="link-3" target="_blank" rel="noopener" draggable="false" class="link w-inline-block">
					<h1 class="h1">république</h1>
					<div class="text">people, paris</div>
					<img class="content__img" src="img/demo1/img3.jpg" alt="img3" />
				</a>
				<div class="divider d3"></div>
			</div>
		</div>
	</main>
	<script src="js/three.min.js"></script>
	<script src="js/TweenLite.min.js"></script>
	<script src="js/Math.js"></script>
	<script src="js/EffectShell.js"></script>
	<script src="js/RGBShiftEffect.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script>
		const container = document.body
		const itemsWrapper = document.querySelector('.grid')

		// Preload images
		const preloadImages = () => {
			return new Promise((resolve, reject) => {
				imagesLoaded(document.querySelectorAll('img'), resolve);
			});
		};
		// And then..
		preloadImages().then(() => {
			// Remove the loader
			document.body.classList.remove('loading');
			const effect = new RGBShiftEffect(container, itemsWrapper, { strength: 0.25 })
		});
	</script>
</body>

</html>
